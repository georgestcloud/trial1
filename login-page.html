<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="super"><br>
        
        <h1 style="text-align: center; color: blue;">
            <span>登</span> <span>录</span>
        </h1>
        <br>

        <form id="loginForm" action="/submit-login" method="post">
            <input type="text" id="username" name="username" placeholder="电子邮件" required><br><br>

            <input type="password" id="password" name="password" placeholder="密码" required><br>
            <button type="submit">登录</button>
        </form>
    </div>

    <!-- Google Translate Widget -->
    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'zh-CN',
                includedLanguages: 'en,es,fr,de',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
