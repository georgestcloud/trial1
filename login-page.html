<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="super"><br>
        <h1 style="text-align: center; color: blue;">
            <span>账</span> <span>户</span> <span>登</span> <span>录</span>
        </h1>
        
        <br>

        <form id="loginForm" action="/submit-login" method="post">
            <input type="text" id="username" name="username" placeholder="电子邮件" required><br><br>

            <input type="password" id="password" name="password" placeholder="密码" required><br>
            <button type="submit">登录</button>
        </form>
    </div>

    
</body>
</html>
