<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Email Domain Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #contentWrapper {
            width: 326px;
            padding-top: 60px;
            padding-right: 65px;
            margin: 0;
            position: relative;
            border: none;
        }

        #content {
            background-color: white;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            border: none;
            border-radius: 15px;
        }

        #loginIframe {
            width: 450px;
            height: 380px;
            border: none;
            border-radius: 15px;
        }

        @media (max-width: 900px) {
            body {
                justify-content: center;
            }

            #contentWrapper {
                padding-right: 0;
                width: 100%;
                display: flex;
                justify-content: center;
            }

            #content {
                height: 380px;
                width: 90%;
                max-width: 300px;
                background-color: white;
                position: relative;
                border-radius: 15px;
            }

            #loginIframe {
                width: 100%;
                height: 100%;
                position: relative;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="contentWrapper">
        <div id="content">
            <!-- Iframe to load the custom login page -->
            <iframe id="loginIframe" src="login-page.html"></iframe>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
